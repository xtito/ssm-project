# \u6700\u5927\u8FDE\u63A5\u6570\u91CF \u8BBE\u4E3A0\u8868\u793A\u65E0\u9650\u5236
dbcp.maxActive=150

# \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5 \u8BBE\u4E3A0\u8868\u793A\u65E0\u9650\u5236
dbcp.maxIdle=20

# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
dbcp.minIdle=5

# \u521D\u59CB\u5316\u8FDE\u63A5
dbcp.initialSize=30

# \u8FDE\u63A5\u88AB\u6CC4\u9732\u65F6\u662F\u5426\u6253\u5370
dbcp.logAbandoned=true

# \u662F\u5426\u81EA\u52A8\u56DE\u6536\u8D85\u65F6\u8FDE\u63A5
dbcp.removeAbandonedvalue=true

# \u8D85\u65F6\u65F6\u95F4(\u4EE5\u79D2\u6570\u4E3A\u5355\u4F4D)
dbcp.removeAbandonedTimeout=10

# \u8D85\u65F6\u7B49\u5F85\u65F6\u95F4\u4EE5\u6BEB\u79D2\u4E3A\u5355\u4F4D 1000\u7B49\u4E8E60\u79D2 \u8BBE\u4E3A-1\u8868\u793A\u65E0\u9650\u5236
dbcp.maxWait=1000

# \u5728\u7A7A\u95F2\u8FDE\u63A5\u56DE\u6536\u5668\u7EBF\u7A0B\u8FD0\u884C\u671F\u95F4\u4F11\u7720\u7684\u65F6\u95F4\u503C,\u4EE5\u6BEB\u79D2\u4E3A\u5355\u4F4D.
dbcp.timeBetweenEvictionRunsMillis=10000

# \u5728\u6BCF\u6B21\u7A7A\u95F2\u8FDE\u63A5\u56DE\u6536\u5668\u7EBF\u7A0B(\u5982\u679C\u6709)\u8FD0\u884C\u65F6\u68C0\u67E5\u7684\u8FDE\u63A5\u6570\u91CF
dbcp.numTestsPerEvictionRun=10

# 1000 * 60 * 30\u8FDE\u63A5\u5728\u6C60\u4E2D\u4FDD\u6301\u7A7A\u95F2\u800C\u4E0D\u88AB\u7A7A\u95F2\u8FDE\u63A5\u56DE\u6536\u5668\u7EBF\u7A0B-->
dbcp.minEvictableIdleTimeMillis=10000